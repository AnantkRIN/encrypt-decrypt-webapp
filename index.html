<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt Web App</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Encrypt/Decrypt Messages</h1>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter your message here..."></textarea>
        </div>
        <div class="form-group">
            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Enter your encryption key...">
        </div>
        <div class="form-group buttons">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
        </div>
        <div class="form-group">
            <label for="output">Output:</label>
            <textarea id="output" rows="4" readonly></textarea>
        </div>
        <!-- Dark mode toggle button -->
        <div class="form-group">
            <button id="toggleThemeBtn">Toggle Dark Mode</button>
        </div>
    </div>
    <!-- Link to the CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
